<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>shapez2-generator</title>
        <link type="text/css" rel="stylesheet" href="styles.css" />
        <script
            type="application/javascript"
            src="https://cdn.jsdelivr.net/npm/jszip@2/dist/jszip.min.js"
        ></script>
        <script
            type="application/javascript"
            src="https://cdn.jsdelivr.net/npm/file-saver@2"
        ></script>
        <script type="application/javascript" src="composeApp.js"></script>
    </head>
    <body>
        <!-- Splash Screen -->
        <div id="splash-screen">
            <div class="logo-container">
                <img
                    src="https://cdn.impress.games/presskits/b05b8fc32a22c183a871c2d84a102828/logos/3.png"
                    alt="Shapez2 Logo"
                    class="logo"
                />
            </div>
            <div class="loading-text">SHAPEZ2 PROJECT GENERATOR</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="loading-dots">Loading</div>
        </div>

        <script>
            // Wait for Compose to actually render (not just HTML load)
            function hideSplash() {
                const splash = document.getElementById("splash-screen");
                if (splash) {
                    splash.classList.add("hidden");
                    setTimeout(function () {
                        splash.remove();
                    }, 600);
                }
            }

            // Check if canvas exists and has been drawn to
            function waitForCompose() {
                const canvas = document.querySelector("canvas");
                if (canvas && canvas.width > 0 && canvas.height > 0) {
                    // Wait a bit more to ensure first frame is rendered
                    setTimeout(hideSplash, 300);
                } else {
                    // Check again in 100ms
                    setTimeout(waitForCompose, 100);
                }
            }

            // Start checking after DOM is ready
            window.addEventListener("DOMContentLoaded", function () {
                waitForCompose();
            });
        </script>
    </body>
</html>
